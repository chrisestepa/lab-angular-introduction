<div class="column" *ngFor="let element of championship">
  <h3>{{element.year}}</h3>
  <h3>{{element.champion}}</h3>
  <div class="img">
    <img src="{{element.champion_url}}" alt=""><br>
  </div>
  <br><h3>Best Players:</h3>
  <ul *ngFor="let player of element.best_players">
    <li>{{player}}</li>
  </ul>
</div>
